

   <main *ngIf="student" role="main" class="container">
    <div class="jumbotron">
      <h1>{{student.name}} details are:</h1>
      <ul class="list-group">
        <li class="list-group-item">Id : {{student.id}}</li>
        <li class="list-group-item">Contact : {{student.contact}}</li>
        <li class="list-group-item">Subjects : {{student.subject}}</li>
        <li class="list-group-item">Introduction : {{student.intro}}</li>
        </ul>
    </div>
  </main>
